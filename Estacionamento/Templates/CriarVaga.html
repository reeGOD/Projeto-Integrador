{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'css/Loginutil.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Background.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Login.css' %}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" background="afaefeafaefafeafae">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Login
				</span>
				<div class="login100-form validate-form p-b-33 p-t-5">
          <form action="{% url 'CriarVaga' %}" method="POST">
            {% csrf_token %}
            <div class="wrap-input100 validate-input" data-validate = "Valor Total">
              <input class="input100" type="text" name="valor_total" placeholder="Valor Total">
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div class="container-login100-form-btn m-t-32">
              <button class="login100-form-btn">
                Enviar
              </button>
            </div>
          </form>
				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

</body>
</html>
